<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Pokémon</title>
    <link href="../css/loading.css" rel="stylesheet" />
    <style>
      .error-container {
        text-align: center;
        padding: 40px;
        font-family: Arial, sans-serif;
      }
      .error-container a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background: #ffe562;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .error-container a:hover {
        background: #ef970b;
      }
    </style>
  </head>
  <body id="body">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading Pokémon file...</p>
    </div>
  </body>
  <script src="../js/loading_pokemon.js"></script>
</html>
